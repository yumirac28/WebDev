<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Emoji Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; display: grid; place-items: center; min-height: 100vh; margin: 0; }
    #emoji { display: none; font-size: 5rem; line-height: 1; margin-top: 1rem; }
    button { padding: .8rem 1.2rem; border: 0; border-radius: 999px; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,.1); }
    button:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <h1>Press the button</h1>

  <button type="button"
    onclick="
      var e = document.getElementById('emoji');
      if (e.style.display === 'none' || !e.style.display) {
        e.style.display = 'block';
        this.textContent = 'Hide Emoji';
      } else {
        e.style.display = 'none';
        this.textContent = 'Show Emoji';
      }
    ">
    Show Emoji
  </button>

  <!-- Using HTML entity for the emoji so encoding isn't an issue -->
  <div id="emoji" role="img" aria-label="middle finger">&#128405;</div>
</body>
</html>
