<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
</head>
<body>

    <h1 style="color: blue; font-family: Arial; text-align: center;">
        Welcome to My Website
    </h1>

     <p style="color: rgb(255, 4, 0); font-size: 18px; text-align: justify;"></p>
        This is a paragraph with inline styling. 
        The text color is red, font size is 18px, and it is justified.
    </p>

    <p style="background-color: lightgray; font-style: italic;">
        Inline styling is done using the 'style' attribute directly in the HTML tags.
    </p>

</body>
</html>
